<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start css link -->
    <link rel="stylesheet" href="/homepage/css/homepage.css">
    <link rel="stylesheet" href="/common/css/animate.min.css">
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
    <!-- End css link -->

    <!-- Start js link -->
    <script src="/common/js/bootstrap.bundle.min.js"></script>
    <script src="/common/js/sweetalert.min.js"></script>
    <!-- End js link -->
    <title>Home Page</title>
</head>
<body>
    
    <!-- Start homepage coding -->

    <div class="container mt-4">

        <h1 class="text-center text-white fw-bold shadow">Welcome to online quiz examination center</h1>

        <div class="row bg-white rounded-3 shadow-lg mb-3">
            
            <div class="col-md-6">
                <img src="/homepage/images/login-gif.gif" class="w-100 h-100 p-3 rounded-5" alt="img">
            </div>

            <div class="col-md-6">

                <h3 class="text-center mt-4 mb-5 fw-bold shadow-sm text-danger">Student's And Teacher's Login Form</h3>

                <form action="#" class="login-form">

                    <div class="input-group">
                        <span class="input-group-text">Brand Code</span>
                        <select class="form-select" id="brand-code">
                            <option value="choose brand code">Choose Brand Code</option>
                        </select>
                    </div>

                    <h5 class="text-danger text-center fw-bold"></h5>

                    <div class="input-group mb-5 mt-5">
                        <span class="input-group-text">Enrollment</span>
                        <input type="Number" disabled class="form-control">
                    </div>

                    <div class="input-group mb-5">
                        <span class="input-group-text">Password</span>
                        <input type="password" disabled class="form-control">
                    </div>

                    <button class="btn w-100 mb-4" disabled>Login</button>
                    <a href="../company/company.html" class="btn mb-4 w-100">Create Your Personal Space</a>
                </form>
            </div>

        </div>
    </div>

    <!-- End homepage coding -->

    <!-- Js File link -->
    <script src="/homepage/js/homepage.js"></script>
</body>
</html>
