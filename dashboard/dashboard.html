<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start CSS Link -->
    <link rel="stylesheet" href="../dashboard/css/dashboard.css">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <link rel="stylesheet" href="../common/css/animate.min.css">
    <!-- End CSS Link -->
    <!-- Start JS Link -->
    <script src="../common/js/bootstrap.bundle.min.js"></script>
    <script src="../common/js/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/178d8111b2.js" crossorigin="anonymous"></script>
    <!-- End JS Link -->
    <title>DashBoard</title>
</head>

<body>
    <!-- Start side nav coding -->

    <div class="side-nav">
        <div class="profile-box"></div>
        <h4 id="profile-heading">Hello World</h4>
        <ul class="list-group navbar-nav-scroll mb-5">
            <li class="list-group-item"><i class="fa-solid fa-gauge"></i> Dashboard</li>
            <li class="list-group-item"><i class="fa fa-home"></i> Home</li>
            <li class="list-group-item"><i class="fa-solid fa-address-card"></i> About Us</li>
            <li class="list-group-item"><i class="fa-solid fa-handshake"></i> Portfolio</li>
            <li class="list-group-item"><i class="fa-solid fa-code"></i> Developers</li>
            <li class="list-group-item"><i class="fa-solid fa-address-book"></i> Contact</li>
            <li class="list-group-item"><i class="fa-solid fa-calendar-minus"></i> Manual</li>
            <li class="list-group-item"><i class="fa-solid fa-head-side-virus"></i> Site Info</li>
        </ul>
        <button class="btn bg-danger" id="logout-btn">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
    </div>

    <!-- End side nav coding -->

    <!-- Start main box coding -->

    <div class="container-fluid main-box">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-10 p-0">
                <ul class="list-group brand-box">
                    <li class="list-group-item">
                        <h4 id="brand-name"></h4>
                    </li>
                </ul>

                <div class="container">
                    <div class="row mt-3">
                        <div class="col-md-4 teacher-box">
                            <ul class="list-group">
                                <li class="list-group-item">Teachers</li>
                            </ul>

                            <div class="content-box">
                                <div class="number-box">
                                    <h2>200</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 teacher-box">
                            <ul class="list-group">
                                <li class="list-group-item">Students</li>
                            </ul>

                            <div class="content-box">
                                <div class="number-box">
                                    <h2>3000</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 teacher-box">
                            <ul class="list-group">
                                <li class="list-group-item">Subjects</li>
                            </ul>

                            <div class="content-box">
                                <div class="number-box">
                                    <h2>10</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End main box coding -->

    <!-- JS File Link -->
    <script src="../dashboard/js/dashboard.js"></script>
</body>

</html>
