<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Start CSS Link -->
    <link rel="stylesheet" href="../company/css/company.css">
    <link rel="stylesheet" href="../common/css/bootstrap.min.css">
    <!-- End CSS Link -->
    <!-- Start JS Link -->
    <script src="../common/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- End JS Link -->
    <title>Company</title>
</head>
<body>
    <div class="container bg-white main-box">
        <!-- Start Navbar Coding -->
        <div class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Brand Logo</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <div class="navbar-nav w-100 justify-content-end">
                        <a href="#" class="nav-link">Home</a>
                        <a href="#" class="nav-link">Portfolio</a>
                        <a href="#" class="nav-link">About Us</a>
                        <a href="#" class="nav-link">Contact US</a>
                        <a href="#" class="nav-link btn signup-btn">Sign Up</a>
                        <a href="#" class="nav-link btn login-btn d-none">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Navbar Coding -->

        <!-- Start Login Form And Signup Form Coding -->
        <div class="row">
            <div class="col-md-6 p-5">
                <!-- Start Login Form Coding -->
                <div class="login-box active">
                    <h1>Welcome</h1>
                    <form action="#">
                        <label for="brand-code">Brand Code</label>
                        <input type="number" id="brand-code" class="form-control mb-3">

                        <label for="username">Username</label>
                        <input type="email" id="username" class="form-control mb-3">

                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control mb-3">

                        <div align="end"><a href="#">Student login form</a></div>

                        <button class="btn w-100 mt-3">Sign In</button>
                    </form>
                </div>
                <!-- End Login Form Coding -->

                <!-- Start Signup Form Coding -->
                <div class="signup-box">
                    <form action="#" class="signup-form">
                        <label for="s-brand-code">Brand Code</label>
                        <input type="number" required id="s-brand-code" class="form-control mb-3">

                        <label for="brand-name">Brand Name</label>
                        <input type="text" required id="brand-name" class="form-control mb-3">

                        <label for="website">Wensite</label>
                        <input type="text" id="website" class="form-control mb-3">

                        <label for="contact">Contact</label>
                        <input type="number" required id="contact" class="form-control mb-3">
                        
                        <label for="address">Address</label>
                        <textarea name="address" required id="address" class="form-control mb-3"></textarea>

                        <label for="s-username">Username</label>
                        <input type="email" required id="s-username" class="form-control mb-3">

                        <label for="s-password">Password</label>
                        <input type="password" required id="s-password" class="form-control mb-3">

                        <button class="btn w-100 mt-3 register-btn">Sign Up</button>
                    </form>
                </div>
                <!-- End Signup Form Coding -->
            </div>
            <div class="col-md-6">
                <img src="../images/signup-img-1.jpg" class="card-img rounded-5" alt="signup-img">
            </div>
        </div>
        <!-- End Login Form And Signup Form Coding -->
    </div>


    <!-- JS File Link -->
    <script src="../company/js/company.js"></script>
</body>
</html>
