<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Start css link -->
    <link rel="stylesheet" href="/quiz/index.css" />
    <link rel="stylesheet" href="/common/css/animate.min.css" />
    <link rel="stylesheet" href="/common/css/bootstrap.min.css" />
    <!-- End css Link -->

    <!-- start js link -->
    <script src="/common/js/bootstrap.bundle.min.js"></script>
    <script src="/common/js/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/178d8111b2.js"
      crossorigin="anonymous"
    ></script>
    <!-- end js link -->

    <title>Quiz Page</title>
  </head>
  <body>
    <div class="container-fluid main-box h-100">
      <div class="container">
        <!-- <h1 class="text-white text-center shadow-lg">Start Your Test !</h1> -->

        <div class="row">
          <div class="col-md-2"></div>

          <div
            class="col-md-8 main quiz-questions p-4 animate__animated animate__backInRight"
          >
            <h2 id="question-el" class="text-danger">Q? : There is No More MCQ Related to this subject contact with your teacher !</h2>
            <br /><br />

            <div class="form-check fw-bold fs-5">
              <input
                class="form-check-input option"
                type="radio"
                name="flexRadioDefault"
                id="option-1"
                value="option - A"
              />
              <label class="form-check-label" for="option-1"> 
                Option - A
              </label>
            </div>
            <br />

            <div class="form-check fw-bold fs-5">
              <input
                class="form-check-input option"
                type="radio"
                name="flexRadioDefault"
                id="option-2"
                value="option - B"
              />
              <label class="form-check-label" for="option-2">
                Option - B
              </label>
            </div>
            <br />

            <div class="form-check fw-bold fs-5">
              <input
                class="form-check-input option"
                type="radio"
                name="flexRadioDefault"
                id="option-3"
                value="option - C"
              />
              <label class="form-check-label" for="option-3">
                Option - C
              </label>
            </div>
            <br />

            <div class="form-check fw-bold fs-5">
              <input
                class="form-check-input option"
                type="radio"
                name="flexRadioDefault"
                id="option-4"
                value="option - D"
              />
              <label class="form-check-label" for="option-4">
                Option - D
              </label>
            </div>
            <br />

            <div align="end">
              <button
                class="btn btn-outline-primary w-25 fs-5 shadow-lg fw-bold next-btn"
              >
                Next
              </button>
            </div>
          </div>

          <div class="col-md-2"></div>
        </div>
      </div>
    </div>

    <!-- js file link -->
    <script src="/quiz/index.js"></script>
  </body>
</html>
